		{{if or .PrevInSection .NextInSection}}
		<table>
			{{with .NextInSection}}
				<tr>
					<td><a href="{{.RelPermalink}}">
						&lt;&lt; Newer
						</a>
					</td>
					<td>
						{{.LinkTitle | markdownify}}
					</td>
				</tr>
			{{end}}
			{{with .PrevInSection}}
				<tr>
					<td>
						<a href="{{.RelPermalink}}">
							Older &gt;&gt;
						</a>
					</td>
					<td>
						{{.LinkTitle | markdownify}}
					</td>
				</tr>
			{{end}}
		</table>
		{{end}}
