{{ define "header" }}
	{{ if .IsHome }}
		<h1 class="site-title">{{ .Site.Title }}</h1>
	{{ else }}
		<h2><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h2>
	{{ end }}

{{ end }}

{{ define "main" }}
	
	<article itemscope itemtype="http://schema.org/BlogPosting">
		<h1 class="entry-title" itemprop="headline">{{ .Title | markdownify }}</h1>

		<div itemprop="entry-text">
			{{ .Content }}
		</div>
	</article>

{{ end }}
